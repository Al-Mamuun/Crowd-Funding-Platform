{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="container-fluid">
  <div class="row align-items-center min-vh-100">
    
   
    <div class="col-md-6 p-5 d-flex flex-column justify-content-center" style="min-height: 80vh;">
      <h2 class="text-center mb-4">Admin Sign In</h2>
      <p class="text-center mb-4">Enter your credentials to log in.</p>

    
      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
      
    
      <form method="POST" action="{% url 'admin_signin' %}">
        {% csrf_token %}
        
        
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input 
            type="text" 
            name="username" 
            id="username" 
            class="form-control" 
            placeholder="Enter your username" 
            required 
          />
        </div>
        
        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            name="password" 
            id="password" 
            class="form-control" 
            placeholder="Enter your password" 
            required 
          />
        </div>
        
        <!-- Remember Me Checkbox -->
        <div class="form-check mb-3">
          <input 
            type="checkbox" 
            class="form-check-input" 
            id="rememberMe" 
            name="rememberMe" 
          />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 mb-3">
          Sign In
        </button>
      </form> 
    </div>

    <!-- Right Side: Image -->
    <div class="col-md-6 d-none d-md-block d-flex align-items-center" style="min-height: 80vh;">
      <img 
        src="{% static 'images/donation.jpeg' %}" 
        class="img-fluid rounded shadow" 
        alt="Sign In Image" 
      />
    </div>
  </div>
</div>
{% endblock %}
