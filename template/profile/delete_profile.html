{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
.container {
    margin-top: 100px;
    max-width: 600px;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #dc3545;
}

p {
    font-size: 16px;
    color: #555;
}

form {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.btn {
    padding: 10px 20px;
    font-size: 14px;
    text-transform: uppercase;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.btn-danger {
    background-color: #dc3545;
    color: white;
    border: none;
}

.btn-danger:hover {
    background-color: #c82333;
}

.btn-secondary {
    background-color: #6c757d;
    color: white;
    border: none;
}

.btn-secondary:hover {
    background-color: #5a6268;
}
</style>

<div class="container">
    <h2>Confirm Profile Deletion</h2>
    <p>Are you sure you want to delete your profile? This action cannot be undone!</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Profile</button>
        <a href="{% url 'profile_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
